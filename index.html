<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper & Scissors Game | Made for TheOdinProject</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper & Scissors</h1>
      <h3 class="score">
        Your Score: <span class="player-score">0 </span>Computer's Score:
        <span class="computer-score">0</span>
      </h3>
      <div class="button-container">
        <button class="btn" id="btn1">Rock</button>
        <button class="btn" id="btn2">Paper</button>
        <button class="btn" id="btn3">Scissors</button>
      </div>
      <h4 class="remarks">Let's see who wins...</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
